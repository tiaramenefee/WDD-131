<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="creditcard.css">
</head>
<body>

    <nav>
        <a href="">Home</a>
    </nav>

    <div class="container">
        <form id="credit-card-form">
            <div class="card">
                <div class="card-front">
                    <img class="card-image" src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiA..." height="55px">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121" required maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}">
                    
                    <label for="card-holder">Cardholder Name</label>
                    <input type="text" id="card-holder" name="card-holder" placeholder="John Doe" required>
                </div>

                <div class="card-back">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3" pattern="\d{3}">
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="creditcard.js"></script>
</body>
</html>
